<html>
  <head>
    <style>
      
.set {
  display: none;
  opacity: 0;
}

.rad:checked+.set {
  display: block;
  opacity: 1;
}

.btn {
  display: inline-block;
  border: 2px inset grey;
  border-radius: 6px;
  padding: 2px 3px;
  cursor: pointer
}

.btn:hover {
  border-color: tomato;
  color: tomato;
  transition: .75s ease;
}

legend {
  font-size: 1.5em
}
    </style>
  </head>
  <body>
    <label for='rad0' class='btn'>OPEN SET 0</label>
    <label for='rad1' class='btn'>OPEN SET 1</label>

  <input id='rad0' class='rad' name='rad' type='radio'>
  <div class='set'>
    <legend>SET 0</legend>
    <h1>omg</h1>
  </div>
  
   <input id='rad1' class='rad' name='rad' type='radio'>
  <div class='set'>
    <legend>SET 1</legend>
  </div>
  </body>
</html>
